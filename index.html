
<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light">
    <title>GiveGoa ERP | Rotary Club of Panjim</title>
    
    <!-- Tailwind CDN removed in favor of native build -->
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style type="text/css">
        /* Global CSS Overrides for Production Stability */
        :root {
            color-scheme: light !important;
        }

        body { 
            background-color: #f8fafc;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            margin: 0;
            padding: 0;
        }

        /* 
           STRICT INPUT OVERRIDES
           Ensures that inputs NEVER turn black or dark even if the browser forces dark mode.
        */
        input, textarea, select {
            background-color: #ffffff !important;
            color: #0f172a !important; /* slate-900 */
            border: 1px solid #e2e8f0 !important;
            opacity: 1 !important;
        }

        input:focus, textarea:focus {
            background-color: #ffffff !important;
            border-color: #013a7c !important;
            box-shadow: 0 0 0 4px rgba(1, 58, 124, 0.1) !important;
            outline: none !important;
        }

        ::placeholder {
            color: #94a3b8 !important; /* slate-400 */
            opacity: 1 !important;
        }

        /* Sidebar Glassmorphism */
        .glass-sidebar {
            background: rgba(1, 58, 124, 0.98);
            backdrop-filter: blur(10px);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        /* Transitions */
        .page-transition {
            animation: fadeIn 0.4s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>

</head>
